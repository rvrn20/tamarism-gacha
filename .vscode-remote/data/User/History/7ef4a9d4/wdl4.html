<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>タマリズム・ルートガチャ</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-image: url('1B3C7513-8FA3-46A0-BC79-70BD1B9319FB.jpg'); 
                background-size: cover;
                background-position: center;
                color: white;
            }

            .container {
                margin-top: 150px;
                background-color: rgba(0, 0, 0, 0.6);
                padding: 30px;
                border-radius: 15px;
                display: inline-block;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
                color: #ffdd57;
            }

            button {
                padding: 15px 40px;
                font-size: 1.2em;
                border: none;
                border-radius: 10px;
                background-color: #ff6f61;
                color: white;
                cursor: pointer;
            }

            button:hover {
                background-color: #ff3b2e;
            }   
        </style>
    </head>
    <body>
        <div class="container">
            <h1>タマリズム ルートガチャ！</h1>
            <button onclick="drawRoute()">ガチャを回す！</button>
            <div id="result">ここにルートが表示されます</div>
            </div>

            <script>
                const routes = [
                    "ルートA: 芸術ルート",
                    "ルートB: 自然ルート",
                    "ルートC: パワースポットルート",
                    "ルートD: グルメルート",
                    "ルートE: デトックスルート"
                ];

                function drawRoute() {
                    const randomIndex = Math.floor(Math.random() * routes.length);
                    document.getElementById("result").textContent = routes[randomIndex];
                }
            </script>
    </body>
</html>
